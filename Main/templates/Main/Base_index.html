{% load staticfiles %}

<!DOCTYPE HTML>
<html>

	<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>

			{% block title %}
				no title
			{% endblock %}

		</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="{% static "img/icon2.png" %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="screen, projection"/>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen, projection" />
		<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
	</head>
	<body>

		<header id="header" class="header">
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<img src="{% static "img/icon2.png" %}" alt="Курс валют" class="logo">
					</div>
					<div class="col-lg-5 ml-auto">
						<nav>
						<ul class="menu d-flex justify-content-center">
							<li class="menu__item">
								<a href="{% url 'main' %}">
									Головна
								</a>
							</li>
							<li class="menu__item">
								<a href="{% url 'date_url' %}">
									Дата
								</a>
						  </li>
						</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>


    <div id="main" class="main">
		  <div class="container">
			  <div class="row">
					<div class="col-lg-12">
						{% block content %}
							no content
						{% endblock %}
					</div>

			  </div>
			</div>
		</div>


	<footer id="footer" class="footer font-weight-bold">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="credits">
							Сайт створенний за допомогою команди
							<a href="https://mellow.site/" target="_blank">mellow.site</a>
						</div>
					</div>
				</div>
		  </div>
  </footer>


	</body>
</html>
